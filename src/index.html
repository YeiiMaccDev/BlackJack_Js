<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Blackjack</title>
</head>

<body>
    <header class="title">
        Blackjack
    </header>
    <main>

        <div class="row mt-2">
            <div class="col text-center">
                <button id="btnNewGame" class="btn btn-danger">Nuevo Juego</button>
                <button id="btnGetCard" class="btn btn-primary">Pedir Carta</button>
                <button id="btnStop" class="btn btn-warning">Detener</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 player text-center mt-2">
                    <h2>Jugador: <small id="scorePlayer"> 0 </small></h2>
                    <div class="player-cards" id="player-cards">
                        <!-- img player cards  -->
                        
                    </div>
                </div>
                <div class="col-md-6  computer text-center mt-2">
                    <h2>Computadora: <small id="scoreComputer"> 0 </small></h2>
                    <div class="computer-cards" id="computer-cards">
                        <!-- img computer cards  -->

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/underscore-min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
